plugins {
    id 'java'
    id 'maven-publish'
}

group = 'hu.czsoft'
version = project.application_version

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }

    sourceCompatibility = '17'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'hu.czsoft'
            artifactId = project.name + '-data'
            version = project.application_version
            pom {
                name = 'CzomPack Data'
                description = 'Basic data manager written in Java.'
                url = 'https://docs.czsoft.hu/en-US/java/czompack.data/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'czsoft'
                        name = 'Czompi Software'
                        email = 'products@czsoft.hu'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/czompisoftware/czompack.java.git'
                    developerConnection = 'scm:git:ssh://github.com/czompisoftware/czompack.java.git'
                    url = 'https://github.com/czompisoftware/czompack.java/'
                }
            }

        }
    }
    repositories {
        maven {
            name 'CzompiSoftware'
            url 'https://maven.czsoft.hu/releases'
            credentials {
                username "${System.getenv('MAVEN_USER')}"
                password "${System.getenv('MAVEN_PASS')}"
            }
        }
    }
}


dependencies {
    implementation "com.google.code.gson:gson:${project.gson_version}"

    implementation "org.apache.logging.log4j:log4j-core:${project.log4j_version}"

    compileOnly "org.projectlombok:lombok:${project.lombok_version}"
    annotationProcessor "org.projectlombok:lombok:${project.lombok_version}"
}

test {
    useJUnitPlatform()
}